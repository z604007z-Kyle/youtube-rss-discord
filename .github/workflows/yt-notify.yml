name: YouTube 新片自動推播

on:
  #schedule:
  #  - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 拉取最新程式碼
        uses: actions/checkout@v4

      - name: 設定 Git 憑證
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: 設定 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安裝套件
        run: |
          pip install feedparser requests --quiet

      - name: 執行 YouTube RSS 推播
        env:
          WEBHOOK_HUANGLING: ${{ secrets.WEBHOOK_HUANGLING }}
          WEBHOOK_STANLEY: ${{ secrets.WEBHOOK_STANLEY }}
        run: |
          python yt_rss.py
