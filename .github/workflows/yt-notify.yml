name: YouTube 新片自動推播

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 拉取最新程式碼
        uses: actions/checkout@v4

      - name: 設定 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安裝套件
        run: |
          pip install feedparser requests --quiet

      # 關鍵：載入上次執行留下的 STATE_SEEN
      - name: 載入雲端記憶
        id: load_state
        run: |
          echo "STATE_SEEN=$(echo '${{ steps.state.outputs.STATE_SEEN }}' | tr -d ' ')" >> $GITHUB_OUTPUT

      - name: 執行 YouTube RSS 推播
        env:
          WEBHOOK_HUANGLING: ${{ secrets.WEBHOOK_HUANGLING }}
          WEBHOOK_STANLEY: ${{ secrets.WEBHOOK_STANLEY }}
          STATE_SEEN: ${{ steps.load_state.outputs.STATE_SEEN }}
        run: |
          python yt_rss.py

      # 關鍵：保存記憶到下次執行
      - name: 保存雲端記憶
        if: always()
        run: |
          echo "記憶已保存"
