name: YouTube 新片自動推播

# 每 5 分鐘檢查一次（台灣時間）
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: 拉下你的程式碼
      - name: 拉取最新程式碼
        uses: actions/checkout@v4

      # Step 2: 設定 Python 環境
      - name: 設定 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Step 3: 安裝套件
      - name: 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-dotenv --quiet

      # Step 4: 執行主程式（讀取 GitHub Secrets）
      - name: 執行 YouTube RSS 推播
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python yt_rss.py

      # Step 5: 顯示完成訊息
      - name: 完成通知
        run: |
          echo "YouTube 推播檢查完成！"
